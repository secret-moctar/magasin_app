{% extends "base.html" %}

{% block title %}Ajouter un outil{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow animate__animated animate__fadeIn">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Ajouter un nouvel outil</h2>
    <form id="addToolForm" method="POST" action="{{ url_for('view.add_tool') }}" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">ID de l'outil</label>
            <input type="text" name="id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200 hover:scale-105">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200 hover:scale-105">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Catégorie</label>
            <select name="category_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200 hover:scale-105">
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="grid grid-cols-3 gap-2">
            <div>
                <label class="block text-sm font-medium text-gray-700">Rangée</label>
                <input type="number" name="loc_row" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm transition duration-200 hover:scale-105">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Colonne</label>
                <input type="number" name="loc_col" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm transition duration-200 hover:scale-105">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Étagère</label>
                <input type="number" name="loc_shelf" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm transition duration-200 hover:scale-105">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <input type="text" name="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm transition duration-200 hover:scale-105">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Statut</label>
            <select name="status" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200 hover:scale-105">
                <option value="Disponible">Disponible</option>
                <option value="Emprunté">Emprunté</option>
                <option value="En réparation">En réparation</option>
                <option value="Cassé">Cassé</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">URL de la photo</label>
            <input type="text" name="photo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm transition duration-200 hover:scale-105">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200 hover:scale-105 font-semibold shadow">
            Ajouter l'outil
        </button>
    </form>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
